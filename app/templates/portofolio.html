<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Creative Footprints - Portfolio</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J8QGRPJHGD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-J8QGRPJHGD');
      
      // Track page views with enhanced measurement
      gtag('config', 'G-J8QGRPJHGD', {
        'page_title': document.title,
        'page_location': window.location.href,
        'page_path': window.location.pathname
      });
    </script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro');
        </style>
    <style>
        /* Base Styles */
        :root {
            --primary: #238CCE;
            --secondary: #151515;
            --text: #F4F4F4;
            --rectangle-bg: #D9D9D9;
            --overlay-height: 104px;
            }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Neue Haas Grotesk Display Pro', 'DM Sans', sans-serif;
            background: var(--secondary);
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Portfolio Hero */
        .portfolio-hero {
            height: 70vh;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
            margin-bottom: 40px;
        }

        .portfolio-title {
            font-size: clamp(48px, 8vw, 110px);
            line-height: 1;
            margin-bottom: 40px;
            color: white;
        }

        /* Filter Buttons */
        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
        }

        .filter-btn {
            padding: 12px 25px;
            border-radius: 36px;
            border: 1px solid white;
            font-size: 16px;
            font-weight: 450;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: white;
        }

        .filter-btn:hover {
            background: rgba(35, 140, 206, 0.2);
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            font-weight: 500;
        }

        /* Portfolio Grid - Updated with Figma Design */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(540px, 1fr));
            gap: 40px;
            padding: 60px 0;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
            }

            .portfolio-item {
          position: relative;
          width: 540px;
          height: 304px;
          background: var(--rectangle-bg);
          border-radius: 30px;
          overflow: hidden;
          transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          margin: 0 auto;
          }

            .portfolio-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
          transition: transform 0.5s ease;
          }

            /* Perfect Figma Overlay Implementation */
            .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--overlay-height);
            background: var(--primary);
            padding: 0 25px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            }

            /* Content Styling */
            .portfolio-tag {
            display: inline-block;
            padding: 6px 18px;
            border-radius: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            font-size: 12px;
            margin-bottom: 12px;
            color: white;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease 0.1s;
            width: fit-content;
            }

            .portfolio-name {
            font-size: 22px;
            font-weight: 500;
            color: white;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease 0.2s;
            }

            /* Hover Effects */
            .portfolio-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(35, 140, 206, 0.4);
            }

            .portfolio-item:hover .portfolio-image {
            transform: scale(1.06);
            }

            .portfolio-item:hover .portfolio-overlay {
            transform: translateY(0);
            }

            .portfolio-item:hover .portfolio-tag,
            .portfolio-item:hover .portfolio-name {
            opacity: 1;
            transform: translateY(0);
            }

            /* Animations */
            @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
            }

            /* Initial Animation */
            .portfolio-item {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.7s forwards;
            }

            /* Responsive Adjustments */
            @media (max-width: 1200px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
                gap: 30px;
            }
            .portfolio-item {
                width: 480px;
                height: 270px;
            }
            }

            @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
                max-width: 540px;
                padding: 40px 20px;
            }
            .portfolio-item {
                width: 100%;
                height: auto;
                aspect-ratio: 540/304;
            }
            .portfolio-overlay {
                height: 90px;
                padding: 0 20px;
            }
            }

            @media (max-width: 480px) {
            .portfolio-overlay {
                height: 80px;
                padding: 0 15px;
            }
            .portfolio-name {
                font-size: 18px;
            }
            .portfolio-tag {
                padding: 4px 12px;
                font-size: 11px;
            }
            }
            /* Jarak judul agar tetap proporsional di DPI 150% */
            .portfolio-hero {
                padding-top: clamp(370px, 12vh, 430px);
                padding-bottom: clamp(220px, 8vh, 460px);
            }
            
            /* Atur tombol agar tidak satu baris penuh dan lebih proporsional */
            .filter-buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px 20px;
                max-width: 680px;
                margin: 0 auto 50px auto;
            }
            
            /* Agar ukuran tombol adaptif dan bisa ke baris kedua */
            .filter-btn {
                flex: 1 1 calc(45% - 20px);
                max-width: 200px;
                min-width: 140px;
                text-align: center;
            }

    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div id="navbar-container"></div>
        {% include "includes/navbar.html" %}

        <!-- Portfolio Hero -->
        <section class="portfolio-hero">
            <h1 class="portfolio-title">Our Creative<br>Footprints</h1>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                {% for category in categories %}
                <button class="filter-btn" data-filter="{{ category.slug }}">{{ category.name }}</button>
                {% endfor %}
            </div>
        </section>

        <!-- Portfolio Grid -->
        <div class="portfolio-grid">
            {% for portfolio in portfolios %}
            <div class="portfolio-item" data-category="{{ portfolio.category.slug }}" data-date="{{ portfolio.project_date }}">
                <a href="/portfolio_details/{{ portfolio.id }}" class="portfolio-link">
                    <img class="portfolio-image" 
                        src="{{ url_for('static', filename='uploads/' + portfolio.cover_image) }}" 
                        alt="{{ portfolio.title }}">
                    <div class="portfolio-overlay">
                        <div class="portfolio-tag">{{ portfolio.category.name }}</div>
                        <h3 class="portfolio-name">{{ portfolio.title }}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <!-- Footer -->
        <footer id="footer-container"></footer>
        {% include "includes/footer.html" %}
    </div>
    <div class="page-transition"></div>

    <script>
        // Pindahkan semua inisialisasi ke satu event listener DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi page transition
            const transition = document.querySelector('.page-transition');
            transition.classList.remove('active');
            
            // Animate items on initial load
            const items = document.querySelectorAll('.portfolio-item');
            items.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
                item.style.animation = 'fadeInUp 0.6s forwards';
            });
    
            // Filter functionality
            const filterButtons = document.querySelectorAll('.filter-btn');
            const portfolioGrid = document.querySelector('.portfolio-grid');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Get filter value
                    const filterValue = this.getAttribute('data-filter');
                    
                    // Handle portfolio item visibility with animation
                    const portfolioItems = document.querySelectorAll('.portfolio-item');
                    portfolioItems.forEach((item, index) => {
                        // Reset animation state
                        item.style.animation = 'none';
                        void item.offsetHeight; // Trigger reflow
                        
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.style.display = 'block';
                            // Staggered animation
                            item.style.animation = `fadeInUp 0.6s ease-out ${index * 0.1}s forwards`;
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
    
            // Page transition for portfolio links
            document.querySelectorAll('.portfolio-link').forEach(link => {
              link.addEventListener('click', function(e) {
                const portfolioItem = this.closest('.portfolio-item');
                const category = portfolioItem.getAttribute('data-category');
                const title = portfolioItem.querySelector('.portfolio-name').textContent;
                const portfolioId = this.getAttribute('href').split('/').pop();
                
                // Send GA event
                gtag('event', 'portfolio_click', {
                  'event_category': 'Portfolio Interaction',
                  'event_label': title,
                  'portfolio_category': category,
                  'portfolio_id': portfolioId,
                  'page_url': window.location.pathname,
                  'page_title': document.title
                });
            
                if (!this.href.includes('#') && this.getAttribute('target') !== '_blank') {
                  e.preventDefault();
                  const transition = document.querySelector('.page-transition');
                  transition.classList.add('active');
                  
                  setTimeout(() => {
                    window.location.href = this.href;
                  }, 600);
                }
              });
            });
          });
    </script>
    <script src="{{ url_for('static', filename='js/transisi.js') }}"></script>
</body>
</html>
